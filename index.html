<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelStreak - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>PixelStreak</h1>
                <p id="authSubtitle">Sign in to track your goals</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6">
                </div>

                <button type="submit" id="submitBtn">Sign In</button>
            </form>

            <div class="auth-toggle">
                <span id="toggleText">Don't have an account?</span>
                <button type="button" id="toggleMode">Sign up</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { signIn, signUp, getCurrentUser } from './js/auth.js';

        // Check if already logged in
        getCurrentUser().then(user => {
            if (user) {
                window.location.href = '/app.html';
            }
        });

        // DOM Elements
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const authSubtitle = document.getElementById('authSubtitle');
        const toggleText = document.getElementById('toggleText');
        const toggleModeBtn = document.getElementById('toggleMode');

        let isSignUp = false;

        // Toggle between sign in and sign up
        toggleModeBtn.addEventListener('click', () => {
            isSignUp = !isSignUp;

            if (isSignUp) {
                authSubtitle.textContent = 'Create your account';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleModeBtn.textContent = 'Sign in';
            } else {
                authSubtitle.textContent = 'Sign in to track your goals';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleModeBtn.textContent = 'Sign up';
            }

            // Clear error message
            errorMessage.classList.remove('visible');
        });

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = isSignUp ? 'Signing up...' : 'Signing in...';
            errorMessage.classList.remove('visible');

            try {
                if (isSignUp) {
                    await signUp(email, password);
                    // Show success message
                    showError('Account created! Please sign in.', false);
                    // Switch to sign in mode
                    isSignUp = false;
                    authSubtitle.textContent = 'Sign in to track your goals';
                    submitBtn.textContent = 'Sign In';
                    toggleText.textContent = "Don't have an account?";
                    toggleModeBtn.textContent = 'Sign up';
                    // Clear password field
                    passwordInput.value = '';
                } else {
                    await signIn(email, password);
                    // Redirect to app
                    window.location.href = '/app.html';
                }
            } catch (error) {
                console.error('Authentication error:', error);

                // Handle specific error messages
                let errorMsg = 'An error occurred. Please try again.';
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'Invalid email or password';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'Please confirm your email address';
                } else if (error.message.includes('User already registered')) {
                    errorMsg = 'An account with this email already exists';
                } else if (error.message) {
                    errorMsg = error.message;
                }

                showError(errorMsg);
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            }
        });

        function showError(message, isError = true) {
            errorMessage.textContent = message;
            errorMessage.style.background = isError ? 'rgba(239, 68, 68, 0.1)' : 'rgba(94, 234, 212, 0.1)';
            errorMessage.style.borderColor = isError ? 'var(--cell-missed)' : 'var(--cell-completed)';
            errorMessage.style.color = isError ? 'var(--cell-missed)' : 'var(--cell-completed)';
            errorMessage.classList.add('visible');
        }
    </script>
</body>
</html>
