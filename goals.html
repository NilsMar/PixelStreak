<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Ashe Magalhaes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
            color: #333;
        }

        .signature {
            margin-bottom: 2rem;
        }

        .signature a {
            display: inline-block;
        }

        .signature img {
            max-width: 200px;
            height: auto;
            opacity: 0.85;
            transition: opacity 0.2s ease;
        }

        .signature img:hover {
            opacity: 1;
        }

        .year {
            font-size: 1rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }

        .contact-section {
            width: 100%;
        }

        .contact-label {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 100px;
            background: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .contact-form textarea:focus {
            outline: none;
            border-color: #999;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .contact-form textarea::placeholder {
            color: #bbb;
        }

        .contact-form button {
            padding: 0.75rem 2rem;
            background: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            align-self: center;
        }

        .contact-form button:hover {
            background: #333;
        }

        .contact-form button:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem;
            }

            .name {
                font-size: 1.25rem;
            }

            .signature img {
                max-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Ashe Magalhaes</h1>
        
        <div class="signature">
            <a href="/">
                <img src="https://ashe.ai/signature.png" alt="Signature">
            </a>
        </div>
        
        <p class="year">2026</p>
        
        <div class="contact-section">
            <p class="contact-label">send thoughts</p>
            <form class="contact-form" action="#" method="post">
                <textarea name="message" placeholder="Your thoughts..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
